<!DOCTYPE html>
<html lang="es">
<head>
	<title>ArduWeather Station</title>
	<meta charset="UTF-8">
	<meta name="author" content="Ángel Martínez">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- Latest compiled and minified CSS -->
	<!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"> <!-- CSS customizated-->
	<!-- <link rel="icon" type="image/png" href="favicon.ico" /> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- jQuery library -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- Latest compiled JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script> <!--Libreria Chart.js-->
	<script src="js/application.js"></script>
</head>
<body>
	<header id="header" class="jumbotron text-center">
		<h1><span class="icons fa fa-cloud-sun"></span> ArduWeather <span class="icons fa fa-cloud-sun"></span></h1>
		<div id="dig_clock">	
					<div id="dig_hours">00</div>
					<div class="dig_separator">:</div>
					<div id="dig_minutes">00</div>
					<div class="dig_separator">:</div>
					<div id="dig_seconds">00</div>
				</div>
	</header>
	<div class="col">
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<div class="card text-center">
						<div class="card-header">
							<h2><span class="icons fa fa-thermometer-three-quarters"></span> Temperatura</h2>
						</div>
						<div class="card-body">
							<canvas id="tempChart"></canvas>
						</div>
					</div>	
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h2><span class="icons fa fa-tint"></span> Humedad relativa</h2>
						</div>
						<div class="card-body">
							<canvas id="humChart"></canvas>
						</div>
					</div>	
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h2><span class="icons fa fa-heat"></span> Presión Atmoférica</h2>
						</div>
						<div class="card-body">
							<canvas id="preasureChart"></canvas>
						</div>
					</div>	
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h2><span class="icons fa fa-sun"></span> Luminosidad</h2>
						</div>
						<div class="card-body">
							<canvas id="brightnessChart"></canvas>
						</div>
					</div>	
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
